<!-- Heading -->

<div id="ngo-heading">
	<h1>Register your NGO with us</h1>
	<p class="para">Fill out the details of your NGO or as and individual Social Worker, and we will take care of the rest :)</p>
</div>




<!-- NGO Registration Form -->



<section id="ngoreg">
<form id="NgoForm">
	<div class="form-group">
		<div class="form-row">
			<div class="col">
	<label for="ngoname" class="heading">Name of your NGO:</label>
  <input type="text" id="ngoname" name="ngoname" class="form-control" required>
</div>
<div class="col">
	<label for="ngoemail" class="heading">Email:</label>
  <input type="email" id="ngoemail" name="ngoemail" class="form-control" required><br>
</div>
</div>
<div class="form-row">
	<div class="col-6">
  <label for="city" class="heading">City:</label>
  <input type="text" id="city" name="city" class="form-control" required>
</div>
<div class="col">
  <label for="state" class="heading">State:</label>
  <select name="state" id="state" class="form-control" required>
  	<option selected disabled value="Choose state">Choose State</option>
<option value="Andhra Pradesh">Andhra Pradesh</option>
<option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
<option value="Arunachal Pradesh">Arunachal Pradesh</option>
<option value="Assam">Assam</option>
<option value="Bihar">Bihar</option>
<option value="Chandigarh">Chandigarh</option>
<option value="Chhattisgarh">Chhattisgarh</option>
<option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
<option value="Daman and Diu">Daman and Diu</option>
<option value="Delhi">Delhi</option>
<option value="Lakshadweep">Lakshadweep</option>
<option value="Puducherry">Puducherry</option>
<option value="Goa">Goa</option>
<option value="Gujarat">Gujarat</option>
<option value="Haryana">Haryana</option>
<option value="Himachal Pradesh">Himachal Pradesh</option>
<option value="Jammu and Kashmir">Jammu and Kashmir</option>
<option value="Jharkhand">Jharkhand</option>
<option value="Karnataka">Karnataka</option>
<option value="Kerala">Kerala</option>
<option value="Madhya Pradesh">Madhya Pradesh</option>
<option value="Maharashtra">Maharashtra</option>
<option value="Manipur">Manipur</option>
<option value="Meghalaya">Meghalaya</option>
<option value="Mizoram">Mizoram</option>
<option value="Nagaland">Nagaland</option>
<option value="Odisha">Odisha</option>
<option value="Punjab">Punjab</option>
<option value="Rajasthan">Rajasthan</option>
<option value="Sikkim">Sikkim</option>
<option value="Tamil Nadu">Tamil Nadu</option>
<option value="Telangana">Telangana</option>
<option value="Tripura">Tripura</option>
<option value="Uttar Pradesh">Uttar Pradesh</option>
<option value="Uttarakhand">Uttarakhand</option>
<option value="West Bengal">West Bengal</option>
</select></div>
<div class="col">
  <label for="pincode" class="heading">Pin Code:</label>
  <input type="text" id="pincode" name="pincode" class="form-control" required><br></div>
</div>
<div class="form-group">
  <label for="categories" class="heading">Tick all the areas of interest that your NGO works for:</label><br>
  <div class="form-row">
  <div class="col-3">
  <div class="form-check">
  	<input type="checkbox" id="cat1" name="cat1" value="education" class="form-check-input">
  	<label for="cat1" class="form-check-label">Education</label>
  </div>
  <div class="form-check">
  	<input type="checkbox" id="cat2" name="cat2" value="poverty" class="form-check-input">
  	<label for="cat2" class="form-check-label">Poverty</label>
  </div>
  <div class="form-check">
  	<input type="checkbox" id="cat3" name="cat3" value="children" class="form-check-input">
  	<label for="cat3" class="form-check-label">Children</label>
  </div>
  <div class="form-check">
  	<input type="checkbox" id="cat4" name="cat4" value="women" class="form-check-input">
  	<label for="cat4" class="form-check-label">Women Education & Empowerment</label>
  </div>
</div>
<div class="col-3">
  <div class="form-check">
  	<input type="checkbox" id="cat5" name="cat5" value="health" class="form-check-input">
  	<label for="cat5" class="form-check-label">Health & Wellness</label>
  </div>
  <div class="form-check">
  	<input type="checkbox" id="cat6" name="cat6" value="science" class="form-check-input">
  	<label for="cat6" class="form-check-label">Science & Technology</label>
  </div>
  <div class="form-check">
  	<input type="checkbox" id="cat7" name="cat7" value="energy" class="form-check-input">
  	<label for="cat7" class="form-check-label">Renewable Energy</label>
  </div>
  <div class="form-check">
  	<input type="checkbox" id="cat8" name="cat8" value="ruralDevelopment" class="form-check-input">
  	<label for="cat8" class="form-check-label">Rural Development</label>
  </div>
</div>
<div class="col-3">
  <div class="form-check">
  	<input type="checkbox" id="cat9" name="cat9" value="urbanDevelopment" class="form-check-input">
  	<label for="cat9" class="form-check-label">Urban Development</label>
  </div>
  <div class="form-check">
  	<input type="checkbox" id="cat10" name="cat10" value="tourism" class="form-check-input">
  	<label for="cat10" class="form-check-label">Tourism</label>
  </div>
  <div class="form-check">
  	<input type="checkbox" id="cat11" name="cat11" value="drinkingWater" class="form-check-input">
  	<label for="cat11" class="form-check-label">Drinking Water</label>
  </div>
  <div class="form-check">
  	<input type="checkbox" id="cat12" name="cat12" value="enivronment" class="form-check-input">
  	<label for="cat12" class="form-check-label">Environment</label>
  </div>
</div>
<div class="col-3">
  <div class="form-check">
  	<input type="checkbox" id="cat13" name="cat13" value="vocationalTraining" class="form-check-input">
  	<label for="cat13" class="form-check-label">Vocational Training</label>
  </div>
  <div class="form-check">
  	<input type="checkbox" id="cat14" name="cat14" value="microFinance" class="form-check-input">
  	<label for="cat14" class="form-check-label">Micro Finance (SHGs)</label>
  </div>
  <div class="form-check">
  	<input type="checkbox" id="cat15" name="cat15" value="disasterManagement" class="form-check-input">
  	<label for="cat15" class="form-check-label">Disaster Management</label>
  </div>
  <div class="form-check">
  	<input type="checkbox" id="cat16" name="cat16" value="artCulture" class="form-check-input">
  	<label for="cat16" class="form-check-label">Art and Culture</label>
  </div>
</div>
  </div>
</div>
  <input type="submit" value="Register" class="btn btn-primary">
</div>
</form>
